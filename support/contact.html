<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Video Store - お問い合わせ</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <div class="container header-inner">
            <div class="logo"><a href="../index.html" style="text-decoration: none; color: inherit;">Sports Video
                    Store</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="../index.html#products">商品一覧</a></li>
                    <li><a href="../news/index.html">ニュース</a></li>
                    <li><a href="../support/faq.html">よくある質問</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="../account/mypage.html" class="btn btn-outline">マイページ</a>
                <a href="../cart/index.html" class="btn btn-primary">カート</a>
            </div>
        </div>
    </header>

    <div class="container page-content">
        <h1 class="page-title">お問い合わせ</h1>

        <div style="max-width: 600px; margin: 0 auto;">
            <p style="margin-bottom: 30px;">
                サービスに関するご質問やご要望がございましたら、以下のフォームよりお気軽にお問い合わせください。<br>
                通常、3営業日以内にご返信いたします。
            </p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">お名前 <span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="山田 太郎">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="info@example.com">
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">件名 <span style="color: red;">*</span></label>
                    <input type="text" id="subject" name="subject" class="form-control" required
                        placeholder="購入した動画について">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">お問い合わせ内容 <span style="color: red;">*</span></label>
                    <textarea id="message" name="message" class="form-control" required
                        placeholder="具体的な内容をご記入ください。"></textarea>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary"
                        style="padding: 12px 40px; font-size: 18px;">送信する</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sports Video Store. All rights reserved.</p>
            <div style="margin-top: 10px;">
                <a href="../company/privacy.html">プライバシーポリシー</a>
                <a href="../company/law.html">特定商取引法に基づく表記</a>
                <a href="../support/contact.html">お問い合わせ</a>
            </div>
        </div>
    </footer>

</body>

</html>
